<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор вертикальных видео</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Редактор вертикальных видео 9:16</h1>
    </header>

    <div class="container">
        <div class="editor-panel">
            <div class="tabs">
                <div class="tab active" data-tab="media">Медиа</div>
                <div class="tab" data-tab="text">Текст</div>
                <div class="tab" data-tab="settings">Настройки</div>
            </div>

            <div class="tab-content active" id="media-tab">
                <div class="form-group">
                    <label for="background-image">Фоновая картинка</label>
                    <div class="file-input-wrapper">
                        <label class="file-input-label" for="background-image">
                            <i class="fas fa-image"></i> Выберите изображение
                        </label>
                        <input type="file" id="background-image" accept="image/*">
                    </div>
                    <div class="file-info" id="background-image-info">Не выбрано</div>
                </div>

                <div class="form-group">
                    <label for="audio-file">Аудио файл</label>
                    <div class="file-input-wrapper">
                        <label class="file-input-label" for="audio-file">
                            <i class="fas fa-music"></i> Выберите аудио
                        </label>
                        <input type="file" id="audio-file" accept="audio/*">
                    </div>
                    <div class="file-info" id="audio-file-info">Не выбрано</div>
                </div>
            </div>

            <div class="tab-content" id="text-tab">
                <div class="form-group">
                    <label for="font-file">Шрифт текста</label>
                    <div class="file-input-wrapper">
                        <label class="file-input-label" for="font-file">
                            <i class="fas fa-font"></i> Выберите файл шрифта (.ttf/.otf)
                        </label>
                        <input type="file" id="font-file" accept=".ttf,.otf">
                    </div>
                    <div class="file-info" id="font-file-info">Не выбрано</div>
                </div>

                <div class="form-group">
                    <label for="lyrics-text">Текст песни с таймкодами</label>
                    <textarea class="lyrics-input" id="lyrics-text" placeholder="[00:00.00] Текст первой строки&#10;[00:05.00] Текст второй строки&#10;[00:10.00] &#10;[00:15.00] Текст после пустой строки"></textarea>
                    <small>Формат: [минуты:секунды.сотые] Текст</small>
                </div>
            </div>

            <div class="tab-content" id="settings-tab">
                <div class="form-group">
                    <label>Цвет текста</label>
                    <div class="color-picker">
                        <input type="color" id="text-color" value="#ffffff" style="width: 60px; height: 60px;">
                        <span id="text-color-value">Белый (#FFFFFF)</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text-size">Размер текста: <span id="text-size-value">24</span>px</label>
                    <input type="range" class="range-slider" id="text-size" min="12" max="48" value="24">
                </div>

                <div class="form-group">
                    <label for="text-position">Позиция текста: <span id="text-position-value">20</span>% от низа</label>
                    <input type="range" class="range-slider" id="text-position" min="5" max="70" value="20">
                </div>
            </div>

            <div class="form-group" style="margin-top: auto;">

              <div class="progress-container" id="progress-container" style="display: none;">
                    <div class="progress-bar" id="progress-bar"></div>
                    <div class="progress-text" id="progress-text">0%</div>
                </div>
                <button class="btn btn-block" id="download-btn">
                    <i class="fas fa-download"></i> Скачать видео
                </button>
            </div>
        </div>

        <div class="preview-panel">
            <div class="panel-title">Предпросмотр</div>
            <div class="preview-container">
                <img id="preview-background" class="preview-video" src="placeholder.jpg" alt="Фон">
                <div id="preview-text" class="preview-text">Пример текста</div>
            </div>
            <div class="preview-controls">
                <button class="btn" id="play-btn">
                    <i class="fas fa-play"></i> Просмотр
                </button>
                <button class="btn btn-secondary" id="stop-btn">
                    <i class="fas fa-stop"></i> Стоп
                </button>
            </div>
        </div>
    </div>

    <!-- FFmpeg scripts -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.10.1/dist/ffmpeg.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
